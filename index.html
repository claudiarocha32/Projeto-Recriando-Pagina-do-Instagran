<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title> Instagran </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    </head>

<body>
   <header>
       <div class="instagran-principal">
            <div class="instagran-celular">
                <img src="./img/instagram-celular.png" alt="instagran celular">
            </div>
            <div class="instagran-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" alt="instagran logo">
                <div class="foto-perfil">
                    <img src="./img/cau.jpg.png" alt="foto perfil">
                </div>
                
                <a href="#" class="login">Continue como cau__rocha</a>
                <a href="#" class="logout">Remover conta</a>
                </div>

                <div class="group" >
                    <p class="not-account">Não é cau__rocha?</p>
                    <p class="notaccount">
                        <span class="link-green">Alterar conta</span>
                        ou
                        <span class="link-green">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
